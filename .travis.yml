before_install:
  - gem install nokogiri ffi yajl-ruby -- --with-cflags='--std=gnu99'
  - gem install redcarpet -v 2.2.0 -- --with-cflags='--std=gnu99'

bundler_args: --without development

rvm:
  - ree
  - 1.9.2
  - 1.9.3
  - ruby-head

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - bundle exec misc/standalone_cgi/bin/server -d

script: bundle exec rake test spec spec:acceptance:rdb sepc:acceptance:cgi

notifications:
  irc: "irc.freenode.org#tdiary"
